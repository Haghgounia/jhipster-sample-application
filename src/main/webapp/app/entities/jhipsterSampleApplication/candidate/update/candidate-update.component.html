<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-candidate-heading"
        data-cy="CandidateCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationCandidate.home.createOrEditLabel"
      >
        Create or edit a Candidate
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationCandidate.jobOpening"
            for="field_jobOpening"
            >Job Opening</label
          >
          <input
            type="number"
            class="form-control"
            name="jobOpening"
            id="field_jobOpening"
            data-cy="jobOpening"
            formControlName="jobOpening"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationCandidate.candidateStatus"
            for="field_candidateStatus"
            >Candidate Status</label
          >
          <input
            type="number"
            class="form-control"
            name="candidateStatus"
            id="field_candidateStatus"
            data-cy="candidateStatus"
            formControlName="candidateStatus"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationCandidate.candidateRating"
            for="field_candidateRating"
            >Candidate Rating</label
          >
          <input
            type="number"
            class="form-control"
            name="candidateRating"
            id="field_candidateRating"
            data-cy="candidateRating"
            formControlName="candidateRating"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
